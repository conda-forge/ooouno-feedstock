{% set name = "ooouno" %}
{% set version = "0.2.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ooouno-{{ version }}.tar.gz
  sha256: c3d9557a1b9ba1560fb8522cd13ab605742a92c7d8735a0aaf358e5b78b791be

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7

test:
  imports:
    - ooo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Amourspirit/python-ooouno
  summary: Interfaces and classes for LibreOffice (uno)
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Amourspirit
