{% set name = "ooouno" %}
{% set version = "0.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ooouno-{{ version }}.tar.gz
  sha256: 8b70971a0004bb2d411fb1755f899d79b63e773f99fb4928594678c6823760b9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7

test:
  imports:
    - ooo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Amourspirit/python-ooouno
  summary: Interfaces and classes for LibreOffice (uno)
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Amourspirit
