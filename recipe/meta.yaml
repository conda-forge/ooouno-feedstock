{% set name = "ooouno" %}
{% set version = "0.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ooouno-{{ version }}.tar.gz
  sha256: fde4212c89e366927b03c7df66d7ac3d3f8cff2168ea16c794266ce77e6bf97d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7

test:
  imports:
    - ooo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Amourspirit/python-ooouno
  summary: Interfaces and classes for LibreOffice (uno)
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Amourspirit
